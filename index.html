<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>inShare - Easy File Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload-container"> 
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./file.svg" alt="fileIcon" class="center" draggable="false">
                <img src="./file.svg" alt="fileIcon" class="left" draggable="false">
                <img src="./file.svg" alt="fileIcon" class="right" draggable="false">
            </div>
            <input type="file" id="fileInput">
            <div class="title">Drop your files here or, <span class="browsebtn">browse</span></div>
        </div>
    </section>
    <script src="index.js" ></script>
</body>
</html>
